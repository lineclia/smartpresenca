<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SmartPresenca</title>
    <link rel="stylesheet" href="../css/style-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    <div class="container">
      <img  src="../assets/unifeob-branco-215.png.webp" alt="UniFeob" class="logo">
      <div class="login-card">
        <i class="fas fa-lock lock-icon"></i>
        <input type="text" placeholder="Entre com seu registro">
        <input type="password" placeholder="Entre com sua senha">
        <button class="login-btn">Entrar <i class="fas fa-sign-in-alt"></i></button>
        <a href="#" class="forgot">Esqueci minha senha</a>
      </div>
    </div>
